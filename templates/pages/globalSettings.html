<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
<script src="/.static/js/interfaceUtils.js"></script>
</head>
<body>

  <div class="titleWrapper">

    <div class="breadcrumb">
      <h2>
        <a href="/account.js">Account</a> &gt;
        <a href="/globalManagement.js">Global Management</a> &gt;
        Global Settings
      </h2> 
    </div>

    <fieldset class="titleFieldset">
      <legend>Global Settings</legend>

      <form
        action="/saveGlobalSettings.js"
        enctype="multipart/form-data"
        method="post">

      <details open>
        <summary><h3>HTTP settings</h3></summary>
        <label>
          Address*:
          <input
            type="text"
			autocomplete="none"
            class="globalSettingsField"
            name="address"
            id="fieldAddress">
        </label>
        <label>
          <span
            title="Separate entries with commas (,)"
            class="altTextLabel" > Trusted proxies
          </span>:
          <input
            type="text"
			autocomplete="none"
            class="globalSettingsField"
            name="trustedProxies"
            id="fieldTrustedProxies">
        </label>
        <label>
          SSL key passphrase:
          <input
            type="password"
            name="sslPass"
            id="fieldSslPass">
        </label>
        <label>
          <span
            title="Content Security Policy directive string,
e.g., &quot;default-src: 'self'&quot; without double quotes"
            class="altTextLabel" > CSP directives
          </span>:
          <input
            type="text"
			autocomplete="none"
            class="globalSettingsField"
            name="CSP"
            id="fieldCSP">
        </label>
        <label>
          Port*:
          <input
            type="number"
            class="globalSettingsField"
            name="port"
            id="fieldPort">
        </label>
        <label>
         WS Port*:
          <input
            type="number"
            class="globalSettingsField"
            name="wsPort"
            id="fieldWsPort">
        </label>
        <label>
         WSS Port*:
          <input
            type="number"
            class="globalSettingsField"
            name="wssPort"
            id="fieldWssPort">
        </label>
        <label>
          Tor Port*:
          <input
            type="number"
            class="globalSettingsField"
            name="torPort"
            id="fieldTorPort">
        </label>
        <label>
          Static files expiration:
          <input
            type="number"
            class="globalSettingsField"
            name="staticExpiration"
            id="fieldStaticExpiration"> minutes
        </label>
        <label>
          <span
            title="Maximum number of files which can be processed in a single request"
            class="altTextLabel" > File request limit
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="fileProcessingLimit"
            id="fieldFileProcessingLimit">
        </label>
        <label>
          Maximum request size:
          <input
            type="number"
            class="globalSettingsField"
            name="maxRequestSizeMB"
            id="fieldMaxRequestSize"> MB
        </label>
        <label>
          Cluster Port*:
          <input
            type="number"
            class="globalSettingsField"
            name="clusterPort"
            id="fieldClusterPort">
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxDisable304"
            name="disable304">
          <span
            title="This option consumes a lot of bandwidth. Only enable if you know what you are doing."
            class="altTextLabel" > Disable HTTP response 304
          </span>
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxWebsocketData"
            name="websocketData">
          <span
            title="If disabled, websocket updates only inform when to request an update, rather than updated thread data"
            class="altTextLabel" > Send posting data through websockets on threads
          </span>
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxUseCacheControl"
            name="useCacheControl">
          Use <code>Cache-Control</code> header instead of <code>Expires</code>
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxHttp2"
            name="useHttp2">
          <span
            title="This option might be unstable due to node's implementation of HTTP2"
            class="altTextLabel" > Use HTTP2 for SSL 
          </span>
        </label>
        <label>
          SSL (Make sure you have the proper files):
          <select
            id="comboSsl"
            name="ssl">
          </select>
        </label>
      </details>

      <hr />

      <details open>
        <summary><h3>System settings</h3></summary>
        <label>
          Master IP:
          <input
            type="text"
			autocomplete="none"
            class="globalSettingsField"
            name="master"
            id="fieldMaster">
        </label>
        <label>
          <span
            title="Separate entries with commas (,)"
            class="altTextLabel" > Slave IPs
          </span>:
          <input
            type="text"
            class="globalSettingsField"
            name="slaves"
            id="fieldSlaves">
        </label>
        <label>
          <span
            title="Full file path to frontend directory on the server"
            class="altTextLabel" > Frontend directory
          </span>:
          <input
            type="text"
            class="globalSettingsField"
            name="fePath"
            id="fieldFePath">
        </label>
        <label>
          DNSBL Tor detection:
          <input
            type="url"
            class="globalSettingsField"
            name="torDNSBL"
            id="fieldTorDNSL">
        </label>
        <label>
          <span
            title="URL to a list of TOR exit nodes. If unsure, leave blank."
            class="altTextLabel" > Tor exit node IP list
          </span>:
          <input
            type="url"
            class="globalSettingsField"
            name="torSource"
            placeholder="https://check.torproject.org/exit-addresses"
            id="fieldTorSource">
        </label>
        <label>
          <span
            title="URL to a list of IPs to consider as spam, updated daily. See README for file format."
            class="altTextLabel" > Spam IP list
          </span>:
          <input
            type="url"
            class="globalSettingsField"
            name="spamIpsSource"
            placeholder="https://www.stopforumspam.com/downloads/bannedips.zip"
            id="fieldSpamIpsSource">
        </label>
        <label>
          <span
            title="URL to a list of additional IPs to consider as spam, updated hourly. See README for file format."
            class="altTextLabel" > Incremental Spam IP list
          </span>:
          <input
            type="url"
            class="globalSettingsField"
            name="incSpamIpsSource"
            placeholder="https://www.stopforumspam.com/downloads/listed_ip_1.zip"
            id="fieldIncrementalSpamIpsSource">
        </label>
        <label>
          DNSBL domain:
          <input
            type="text"
            class="globalSettingsField"
            name="dnsbl"
            id="fieldDnsbl">
        </label>
        <label>
          Font used in images:
          <input
            type="text"
            class="globalSettingsField"
            name="imageFont"
            id="fieldImageFont">
        </label>
        <label>
          Path to an optional language pack:
          <input
            type="text"
            class="globalSettingsField"
            name="languagePackPath"
            id="fieldLanguagePack">
        </label>
        <label>
          <span
            title="Save thumbnails in the backend with this extension.
Note that this will prevent GIF thumbnails from being animated"
            class="altTextLabel" > Thumbnail extension
          </span>:
          <input
            type="text"
            class="globalSettingsField"
            id="fieldThumbExtension"
            name="thumbExtension">
        </label>
        <label>
          <span
            title="Directory on the server in which to store temporary files"
            class="altTextLabel" > Temporary directory
          </span>:
          <input
            type="text"
            class="globalSettingsField"
            name="tempDirectory"
            id="fieldTempDir">
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxDiskMedia"
            name="diskMedia">
          Store media files on disk
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxDisableEmail"
            name="disableEmail">
          Disable sending e-mails to users
        </label>

      </details>

      <hr>

      <details open>
        <summary><h3>Posting settings</h3></summary>
        <label>
          Message character limit:
          <input
            type="number"
            class="globalSettingsField"
            name="messageLength"
            placeholder="4096"
            id="fieldMessageLength">
        </label>
        <label>
          Maximum size for uploaded files:
          <input
            type="number"
            class="globalSettingsField"
            name="maxFileSizeMB"
            id="fieldMaxFileSize"> MB
        </label>
        <label>
          <span
            title="MIME types which may accompany a post. Separate entries with commas (,)"
            class="altTextLabel" > Allowed MIME types
          </span>:
          <input
            type="text"
            class="globalSettingsField"
            name="acceptedMimes"
            id="fieldAcceptedMimes">
        </label>
        <label>
          Maximum number of uploads:
          <input
            type="number"
            class="globalSettingsField"
            name="maxFiles"
            id="fieldMaxFiles">
        </label>
        <label>
          Maximum total uploaded files:
          <input
            type="number"
            class="globalSettingsField"
            name="fileLimit"
            id="fieldFileLimit">
        </label>
        <label>
          <span
            title="Minimum amount of seconds between posts from the same IP"
            class="altTextLabel" > Minimum post interval
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="floodTimerSec"
            id="fieldFloodInterval"> seconds
        </label>
        <label>
          <span
            title="Maximum number of new CAPTCHAs which may served to the same IP every minute"
            class="altTextLabel" > CAPTCHA request limit
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="captchaLimit"
            id="fieldCaptchaLimit"> CAPTCHAs/minute
        </label>
        <label>
          <span
            title="Maximum number of CAPTCHAs in the CAPTCHA pool"
            class="altTextLabel" > Maximum total generated CAPTCHAs
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="captchaPool"
            id="fieldCaptchaPool">
        </label>
        <label>
          <span
            title="Maximum number of account authentications per minute"
            class="altTextLabel" > Account authentication limit
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="authenticationLimit"
            id="fieldAuthenticationLimit">
        </label>
        <label>
          <span
            title="Number of posts allowed by a block bypass"
            class="altTextLabel" > Block bypass post count
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="bypassMaxPosts"
            id="fieldBypassPosts">
        </label>
        <label>
          <span
            title="Length of time a block bypass lasts"
            class="altTextLabel" > Block bypass duration
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="bypassDurationHours"
            id="fieldBypassHours"> hours
        </label>
        <label>
          Default anonymous name:
          <input
            type="text"
            class="globalSettingsField"
            name="defaultAnonymousName"
            id="fieldAnonymousName">
        </label>
        <label>
          Thread limit for automatic captcha activation within boards:
          <input
            type="text"
            class="globalSettingsField"
            name="autoCaptchaLimit"
            id="fieldAutoCaptchaLimit">
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxDisableFloodCheck"
            name="disableFloodCheck">
          Disable flood checks
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxGlobalCaptcha"
            name="forceCaptcha">
          Force all boards to use CAPTCHA
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxDisableCatalogPosting"
            name="disableCatalogPosting">
          Disable thread creation from catalog
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxAllowTorFiles"
            name="allowTorFiles">
          Allow Tor users to post files
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxAutoMediaBan"
            name="autoMediaBan">
          Place global hash bans on media deleted through content actions
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxDisableBanCaptcha"
            name="disableBanCaptcha">
          Disable CAPTCHA for bans
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxDisableSpamCheck"
            name="disableSpamCheck">
          <span
            title="Enable this option if the spam IP list cannot be obtained, so users are still able to post"
            class="altTextLabel" > Disable spam IP checking
          </span>
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxDontProcessLinks"
            name="dontProcessLinks">
          Don't turn links into hyperlinks on posts
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxVersatileBlockBypass"
            name="allowVersatileBlockBypass">
          Allow spam or range banned IPs to use the block bypass if block bypass is not disabled
        </label>
        <label>
          CAPTCHA security level:
          <select
            id="comboCaptchaMode"
            name="captchaMode">
          </select>
        </label>
        <label>
          Tor posting permission level:
          <select
            id="comboTorPostingLevel"
            name="torPostingLevel">
          </select>
        </label>
        <label>
          Bypass mode:
          <select
            id="comboBypassMode"
            name="bypassMode">
          </select>
        </label>
      </details>

      <hr>

      <details open>
        <summary><h3>Display limits</h3></summary>

        <label>
          Number of latest posts to show on front-page:
          <input
            type="number"
            class="globalSettingsField"
            name="globalLatestPosts"
            id="fieldGlobalLatestPosts">
        </label>
        <label>
          Number of latest images to show on front-page:
          <input
            type="number"
            class="globalSettingsField"
            name="globalLatestImages"
            id="fieldGlobalLatestImages">
        </label>
        <label>
          Number of posts to show on Latest Posts page:
          <input
            type="number"
            class="globalSettingsField"
            name="latestPostsAmount"
            id="fieldLatestPostsAmount">
        </label>
        <label>
          Number of preview posts:
          <input
            type="number"
            class="globalSettingsField"
            name="latestPostCount"
            id="fieldLatestPostsCount">
        </label>
        <label>
          Number of preview posts on pinned threads:
          <input
            type="number"
            class="globalSettingsField"
            name="latestPostPinned"
            id="fieldLatestPostPinned">
        </label>
        <label>
          Maximum number of threads per board:
          <input
            type="number"
            class="globalSettingsField"
            name="maxThreadCount"
            id="fieldThreadLimit">
        </label>
        <label>
          Boards page size:
          <input
            type="number"
            class="globalSettingsField"
            name="pageSize"
            id="fieldPageSize">
        </label>
        <label>
          Amount of boards to be picked as top boards:
          <input
            type="number"
            class="globalSettingsField"
            name="topBoardsCount"
            id="fieldTopBoardsCount">
        </label>
        <label>
          Maximum number of boards per page on boards list:
          <input
            type="number"
            class="globalSettingsField"
            name="boardsPerPage"
            id="fieldBoardsPerPage">
        </label>
        <label>
          Number of threads on the multi-board:
          <input
            type="number"
            class="globalSettingsField"
            name="multiboardThreadCount"
            id="fieldMultiBoardThreadCount">
        </label>
        <label>
          Number of threads on the overboard:
          <input
            type="number"
            class="globalSettingsField"
            name="overBoardThreadCount"
            id="fieldOverBoardThreads">
        </label>
        <label>
          Size of media management pages:
          <input
            type="number"
            class="globalSettingsField"
            name="mediaPageSize"
            id="fieldMediaPageSize">
        </label>
      </details>

      <hr>

      <details open>
        <summary><h3>Board limits</h3></summary>
        <label>
          Maximum flag size:
          <input
            type="number"
            class="globalSettingsField"
            name="maxFlagSizeKB"
            id="fieldMaxFlagSize"> KB
        </label>
        <label>
          Maximum board message length:
          <input
            type="number"
            class="globalSettingsField"
            name="boardMessageLength"
            id="fieldBoardMessageLength">
        </label>
        <label>
          Maximum number of board hash bans:
          <input
            type="number"
            class="globalSettingsField"
            name="maxBoardHashBans"
            id="fieldMaxBoardHashBans">
        </label>
        <label>
          <span
            title="Range and ASN bans are counted separately"
            class="altTextLabel" > Maximum number of board range and ASN bans
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="maxBoardGeneralBans"
            id="fieldMaxBoardGeneralBans">
        </label>
        <label>
          Maximum board rule count:
          <input
            type="number"
            class="globalSettingsField"
            name="maxBoardRules"
            id="fieldMaxRules">
        </label>
        <label>
          Maximum board filter count:
          <input
            type="number"
            class="globalSettingsField"
            name="maxFilters"
            id="fieldMaxFilters">
        </label>
        <label>
          Maximum filter length:
          <input
            type="number"
            class="globalSettingsField"
            name="maxFilterLength"
            id="fieldMaxFilterLength">
        </label>
        <label>
          Maximum board banner count:
          <input
            type="number"
            class="globalSettingsField"
            name="maxBoardBanners"
            id="fieldMaxBoardBanners">
        </label>
        <label>
          Maximum board flag count:
          <input
            type="number"
            class="globalSettingsField"
            name="flagLimit"
            id="fieldFlagLimit">
        </label>
        <label>
          Maximum board tag count:
          <input
            type="number"
            class="globalSettingsField"
            name="maxBoardTags"
            id="fieldMaxTags">
        </label>
        <label>
          Maximum number of volunteers in boards:
          <input
            type="number"
            class="globalSettingsField"
            name="maxBoardVolunteers"
            id="fieldMaxVolunteers">
        </label>
        <label>
          Maximum banner size:
          <input
            type="number"
            class="globalSettingsField"
            name="maxBannerSizeKB"
            id="fieldMaxBannerSize"> KB
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            name="omitUnindexedContent"
            id="checkboxOmitUnindexedContent">
          Omit content from unindexed boards from front-page and overboard
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            name="allowVolunteerSettings"
            id="checkboxVolunteerSettings">
          Allow board volunteers to change board settings
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            name="lowercaseBoardUris"
            id="checkboxLowercaseBoardUris">
          Force new boards to use lowercase URIs
        </label>
      </details>

      <hr>

      <details open>
        <summary><h3>Variables</h3></summary>
        <label>
          <span
            title="If left empty or below 1, IPs are never removed."
            class="altTextLabel" > Remove IPs from posts after
          </span>:
          <input
            type="number"
            class="globalSettingsField"
            name="ipExpirationDays"
            id="fieldIpExpiration"> days
        </label>
        <label>
          Number of replies before a thread enters auto-sage:
          <input
            type="number"
            class="globalSettingsField"
            name="autoSageLimit"
            id="fieldAutoSageLimit">
        </label>
        <label>
          Number of replies required to automatically archive threads:
          <input
            type="number"
            class="globalSettingsField"
            name="archiveThreshold"
            id="fieldArchiveThreshold">
        </label>
        <label>
          Maximum custom flag name length:
          <input
            type="number"
            class="globalSettingsField"
            name=flagNameLength
            id="fieldFlagNameLength">
        </label>
        <label>
          Mark inactive accounts after:
          <input
            type="number"
            class="globalSettingsField"
            name="inactivityThreshold"
            id="fieldInactivityThreshold"> days
        </label>
        <label>
          Maximum thumbnail dimension (both height and width):
          <input
            type="number"
            class="globalSettingsField"
            name="thumbSize"
            id="fieldThumbSize"> px
        </label>
        <label>
          Automated e-mail sender address:
          <input
            type="email"
            class="globalSettingsField"
            name="emailSender"
            autocomplete="none"
            id="fieldSenderEmail">
        </label>
        <label>
          CAPTCHA expiration time:
          <input
            type="number"
            class="globalSettingsField"
            name="captchaExpiration"
            id="fieldCaptchaExpiration"> minutes
        </label>
        <label>
          Site title:
          <input
            type="text"
            class="globalSettingsField"
            name="siteTitle"
            id="fieldSiteTitle">
        </label>
        <label>
          Default ban message:
          <input
            type="text"
            class="globalSettingsField"
            name="defaultBanMessage"
            id="fieldBanMessage">
        </label>
        <label>
          RSS link domain:
          <input
            type="text"
            class="globalSettingsField"
            name="rssDomain"
            id="fieldRssDomain">
        </label>
        <label>
          Overboard URI:
          <input
            type="text"
            class="globalSettingsField"
            name="overboard"
            id="fieldOverboard">
        </label>
        <label>
          SFW overboard URI:
          <input
            type="text"
            class="globalSettingsField"
            name="sfwOverboard"
            id="fieldSfwOverboard">
        </label>
      </details>

      <hr>

      <details open>
        <summary><h3>Misc</h3></summary>
        <label>
          <span
            title="Directories in the 'addons' folder to load as addons.
Entries are separated by commas (,), and are loaded in the order they appear."
            class="altTextLabel" > Addons
          </span>:
          <input
            type="text"
            class="globalSettingsField"
            name="addons"
            id="fieldAddons">
        </label>
        <label>
          Default theme:
          <input
            type="text"
            class="globalSettingsField"
            name="defaultTheme"
            id="fieldDefaultTheme">
        </label>
        <label>
          <span
            title="Report options for users to select between. Separate entries with commas (,)"
            class="altTextLabel" > Report categories
          </span>:
          <input
            type="text"
            class="globalSettingsField"
            name="reportCategories"
            id="fieldReportCategories">
        </label>
        <label>
          How many days posts stay in the trash bin:
          <input
            type="text"
            class="globalSettingsField"
            name="trashLimitDays"
            id="fieldTrashLimitDays">
        </label>
        <label>
          <span
            title="Separate entries with commas (,)"
            class="altTextLabel" > E-mail domain whitelist
          </span>:
          <input
            type="text"
            class="globalSettingsField"
            name="emailDomainWhiteList"
            id="fieldEmailDomainWhiteList">
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxVerbose"
            name="verbose">
          Full verbose mode
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxVerboseApis"
            name="verboseApis">
          Verbose APIs mode
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxVerboseCache"
            name="verboseCache">
          Verbose cache mode
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxVerboseGridfs"
            name="verboseGridfs">
          Verbose gridfs mode
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxVerboseQueue"
            name="verboseQueue">
          Verbose message queue mode
        </label>
        <label>
          <input
            type="checkbox"
            class="globalSettingsField"
            id="checkboxVerboseMisc"
            name="verboseMisc">
          Verbose miscellaneous mode
        </label>
