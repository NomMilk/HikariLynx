<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />
<link
  href="/.static/css/katex.min.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
<script src="/.static/js/interfaceUtils.js"></script>
</head>
<body>
<nav class="navHeader" id="dynamicHeader"></nav>
<div class="page-wrapper">
<div class="sidebar-wrapper">
<div class="sidebar-wrapper-ontop">
<div class="navigation-sidebar">
<div class="navHeader" id="dynamicSidebarBoard"></div>
</div>
</div>
</div>
</div>
</div>
<div class="content-wrapper">
<div id="page-content">
  <input type=checkbox value="showSideCatalog" id="showSideCatalog"/>
  <label for="showSideCatalog" id="sideCatalogMenu">
    <div
      id="sideCatalogDiv">

      <div id="sideCatalogHeader">

        <button
          id="sideCatalogRefreshButton"
          class="catalogLabel">Refresh</button>
        <span
          id="closeSideCatalogButton"
          class="close-btn coloredIcon glowOnHover"></span>
      </div>

      <div id="sideCatalogBody"></div>

    </div>

    <div id="sideCatalogOverlay"> </div>
  </label>

  <header class="boardHeader">
    <img id="bannerImage" />
    <div>
	<h1 id="labelName"></h1>
    </div>
    <p id="labelDescription"></p>
	<span class="boardLinks">
		[
		<a href="catalog.html">Catalog</a>
		] [
		<a href="index.rss">RSS</a>
		]
	</span>
  </header>

  <div id="postingForm">
    <fieldset id="newPostFieldset" class="boardFieldset">
      <legend><label for="newPostFieldHide"><a>Submit a Thread</a></label></legend>
      <input type="checkbox" id="newPostFieldHide" class="hidden" />

      <form
        action="/newThread.js"
        enctype="multipart/form-data"
        method="post">

        <div id="postingFormContents"></div>

        <p class="small">
	  Before posting, make sure to read the
          <a href="/rules">rules</a>
        </p>

        <input type="submit" id="formButton" value="Post">

      </form>

    </fieldset>

  </div>
  <hr>
  <div class="haImage">
	<a href="#" id="haContainer">
		<img src="#" class="haImage" id="haImage">
	</a>
  </div>
  <div id="dynamicAnnouncement"></div>
  <div id="panelMessage">
    <hr>
    <div id="divMessage"></div>
  </div>

  <div id="threadList">

    <form
      action="/contentActions.js"
      method="post"
      enctype="multipart/form-data">

      <div id="divThreads"></div>

      <hr class="clearer" />

      <div id="contain">

        <span class="containPages"><a id="linkPrevious"><button type="button">Previous</button></a> </a> <span
          id="divPages" class="bracket-list"></span> <a id="linkNext"><button type="button">Next</button></a> | <a href="catalog.html">Catalog</a>
        </span>

        <br>
      </div>

      <div id="actionsForm"></div>

    </form>

  </div>
<div class="flashSection">
<div id="closeSection" style="text-align: center">
<button id="closeEmbeds">Close Embeds</button>
<hr>
</div>
<div id="dynamicFlashBoard"></div>
</div>
</div>
  <footer id="dynamicFooterAlt"></footer>
</div>

  <div id="thread-post-template" class="hidden"></div>
  <div id="thread-upload-template" class="hidden"></div>

</body>
<script src="/.static/js/song.js"></script>
<script src="/.static/js/banner.js"></script>
<script src="/.static/js/emotes.js"></script>
<script src="/.static/js/crypto.js"></script>
<script src="/.static/js/api.js"></script>
<script src="/.static/js/settingsMenu.js"></script>
<script src="/.static/js/postCommon.js"></script>
<script src="/.static/js/board.js"></script>

<script src="/.static/js/watcher.js"></script>
<script src="/.static/js/thumbs.js"></script>
<script src="/.static/js/embed.js"></script>
<script src="/.static/js/tooltips.js"></script>
<script src="/.static/js/hiding.js"></script>
<script src="/.static/js/postingMenu.js"></script>
<script src="/.static/js/posting.js"></script>
<script src="/.static/js/multiboardMenu.js"></script>

<script src="/.static/js/captchaUtils.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>
<script src="/.static/js/sideCatalog.js"></script>
<script src="/.static/js/bypassUtils.js"></script>
<script src="/.static/js/ruffle/ruffle.js" defer></script>

</html>
