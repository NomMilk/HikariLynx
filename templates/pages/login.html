<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
<script src="/.static/js/interfaceUtils.js"></script>
</head>
<body>
<div class="titleWrapper" id="indexWrapper">
      <form
        action="/login.js"
        enctype="multipart/form-data"
        method="post">

        <label>
          <input
            type="text"
            name="login"
            class="loginField"
            id="loginFieldLogin"
            placeholder="login">
        </label>
        <label>
          <input
            type="password"
            class="loginField"
            id="loginFieldPassword"
            name="password"
            placeholder="password">
        </label>

        <div id="divRemember">
          <input
            type="checkbox"
            name="remember"
            class="loginField"
            id="checkboxRemember">
          Remember me
        </div>

        <button
          type="submit"
          id="loginFormButton">Login</button>

      </form>
      </div>
</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/settingsMenu.js"></script>
<script src="/.static/js/watcher.js"></script>
<script src="/.static/js/login.js"></script>
<script src="/.static/js/captchaUtils.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>

</html>
