<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
<link
  href="/.static/css/global.css"
  type="text/css"
  rel="stylesheet" />

<script src="/.static/js/theme.js"></script>
<script src="/.static/js/interfaceUtils.js"></script>
</head>
<body>

  <div class="titleWrapper">

    <div class="breadcrumb">
      <h2>
        <a href="/account.js">Account</a> &gt;
        <a href="/globalManagement.js">Global Management</a> &gt;
        Alternative Languages
      </h2> 
    </div>

    <fieldset class="titleFieldset">

      <legend>Languages</legend>
      <h3>New language</h3>
      <form
        action="/addLanguage.js"
        method="post"
        enctype="multipart/form-data">

        <label>
          <input
            type="text"
            name="headerValues"
            class="newLanguageField"
            id="fieldHeaderValues"
            placeholder="header values*">
        </label>

        <label>
          <input
            type="text"
            name="frontEnd"
            class="newLanguageField"
            id="fieldFrontEnd"
            placeholder="front-end">
        </label>

        <label>
          <input
            type="text"
            class="newLanguageField"
            name="languagePack"
            id="fieldLanguagePack"
            placeholder="language pack">
        </label>

        <button
          type="submit"
          id="addFormButton">Add language</button>
        <br>

      </form>
      <hr>
      <h3>Existing languages</h3>
      <div id="languagesDiv"></div>
      <br>
      *: separate values by commas, spaces will be ignored (a, b,c)
    </fieldset>

  </div>

</body>

<script src="/.static/js/api.js"></script>
<script src="/.static/js/languages.js"></script>
<script src="/.static/js/favouriteBoards.js"></script>
<script src="/.static/js/settingsMenu.js"></script>
<script src="/.static/js/watcher.js"></script>

</html>
